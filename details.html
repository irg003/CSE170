<!DOCTYPE html>
<html>
    <head>
        <!-- Import Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- Import Font Awesome -->
        <script src="https://use.fontawesome.com/4560984a5d.js"></script>

        <!-- Import helper functions -->
        <script src="js/helper.js"></script>
    </head>
    <body onload="setupDetails()">
        <div class="container-fluid">
            <a class="btn-secondary fa fa-arrow-left fa-2x" href="packages.html"></a>
            <h1 class="text-center">Your Package</h1>
            <h2>Departure Flight</h2>
            <div class="card text-center">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6 align-self-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-6 align-self-center">
                            <div class="row">
                                <h3>11:10 A.M. - 7:45 A.M.</h3>
                            </div>
                            <div class="row">
                                <h3>12h 35m SAN-CDG</h3>
                            </div>
                            <div class="row">
                                <h3 id="departureAirline">Air France</h3>
                            </div>
                        </div>
                    </div>
                    <a role="button" class="btn btn-success" href="departure.html">View Details</a>
                    <a role="button" class="btn btn-primary" href="departureflights.html">Edit</a>
                </div>
            </div>
            <h2>Hotel</h2>
            <div class="card text-center">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-6 align-self-center">
                                <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                            </div>
                            <div class="col-sm-6 align-self-center">
                                <div class="row">
                                    <h3 id="hotelName">Le Beau Hotel</h3>
                                </div>
                                <div id="hotelStars" class="row">
                                    <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                                    <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                                    <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                                </div>
                                <div class="row">
                                    <h3 id="hotelRating">95% Recommended on TripAdvisor</h3>
                                </div>
                            </div>
                        </div>
                        <a role="button" class="btn btn-success" href="departure.html">View Details</a>
                        <a role="button" class="btn btn-primary" href="hotels.html">Edit</a>
                    </div>
                </div>
            </div>
            <h2>Return Flight</h2>
            <div class="card text-center">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6 align-self-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-6 align-self-center">
                            <div class="row">
                                <h3>10:40 A.M. - 5:46 A.M.</h3>
                            </div>
                            <div class="row">
                                <h3>15h 6m CDG-SAN</h3>
                            </div>
                            <div class="row">
                                <h3 id="returnAirline">Air France</h3>
                            </div>
                        </div>
                    </div>
                    <a role="button" class="btn btn-success" href="return.html">View Details</a>
                    <a role="button" class="btn btn-primary" href="returnflights.html">Edit</a>
                </div>
            </div>
            <h2 id="total" class="text-center">Total: $3,200</h2>
            <div class="text-center">
                <a role="button" class="btn btn-primary" href="purchase.html">Purchase</a>
            </div>
        </div>
    </body>
</html>
